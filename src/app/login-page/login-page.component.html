<div class="login-container">
  <div class="glass-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="input-group">
        <input type="text" placeholder="Username" required [(ngModel)]="username" name="username">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
      </div>
      <button type="submit">Log In</button>
    </form>
  </div>
</div>
